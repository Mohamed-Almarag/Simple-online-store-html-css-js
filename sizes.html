<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
    <!--[-- Bottsrap --]-->
    <link rel="stylesheet" href="libs/bootstrab/css/bootstrap.min.css" />
    <!--[-- font-awesome --]-->
    <link rel="stylesheet" href="libs/fontawsome/css/font-awesome.min.css" />
    <!--[-- Slick carousel --]-->
    <link rel="stylesheet" href="libs/slick/css/slick.css" />
    <link rel="stylesheet" href="libs/slick/css/slick-theme.css" />
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- main style of page -->
    <link rel="stylesheet" href="css/sizes.css"/>
</head>
<body>

  <!-- start ask and add to cart -->
  <section class="ask-addcart">
    <div class="one text-center text-capitalize">
      <i class="fa fa-phone" aria-hidden="true"></i>
      <span>ask</span>
    </div>
    <div class="two text-center text-uppercase">
      <span>add to cart</span>
    </div>
  </section>
  <!-- start ask and add to cart -->

  <!-- start logo and person profile -->
  <section class="person-profile">
    <div class="container">
      <div class="content-box">
        <div class="main-information">
          <a class="link d-block" href="#">
            <img src="images/logo/logo.jpeg" alt="logo">
          </a>
          <div class="select-box">
            <select class="form-select" aria-label="Default select example">
              <option value="1">EN</option>
              <option value="2">AR</option>
            </select>
          </div>
          <span class="person-name text-capitalize">mohamed almarag</span>
        </div>
        <div class="cart-shop">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <span>12</span>
        </div>
      </div>
    </div>
  </section>
  <!-- end logo and person profile -->






    <!-- jQuery library-->
    <script src="libs/jquery/jquery-3.5.1.min.js"></script>
    <!-- Popper for Bottsrap-->
    <script src="libs/popper/popper.min.js"></script>
    <!-- Bottsrap-->
    <script src="libs/bootstrab/js/bootstrap.min.js"></script>
    <!-- for [[-- Slick carousel --]]  -->
    <script src="libs/slick/js/slick.min.js"></script>
    <!-- home js file -->
    <script src="js/home.js"></script>
</body>
</html>
