<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <link rel="stylesheet" href="libs/bootstrab/css/bootstrap.min.css" />
  <link rel="stylesheet" href="libs/fontawsome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="libs/slick/css/slick.css" />
  <link rel="stylesheet" href="libs/slick/css/slick-theme.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/products.css"/>
</head>
<body>
  
  <!-- start logo and person profile -->
  <section class="person-profile">
    <div class="container">
      <div class="content-box">
        <div class="main-information">
          <a class="link d-block" href="#">
            <img src="images/logo/logo.jpeg" alt="logo">
          </a>
          <div class="select-box">
            <select class="form-select" aria-label="Default select example">
              <option value="1">EN</option>
              <option value="2">AR</option>
            </select>
          </div>
          <span class="person-name text-capitalize">mohamed almarag</span>
        </div>
        <div class="select-box-2">
          <select class="form-select" aria-label="Default select example">
            <option value="1">Baby</option>
            <option value="2">Boy</option>
          </select>
        </div>
      </div>
    </div>
  </section>
  <!-- end logo and person profile -->



  <!-- start slider two prosucts-kinds  -->
  <section class="prosucts-kinds">
    <div class="container">
      <div class="center-products">
        <div class="product-box text-center">
          <img src="images/home/prosucts-kinds/00.jpeg" alt="product">
          <h4 class="product-title text-capitalize">discount</h4>
        </div>
        <div class="product-box text-center">
          <img src="images/home/prosucts-kinds/01.jpeg" alt="product">
          <h4 class="product-title text-capitalize">new arrival</h4>
        </div>
        <div class="product-box text-center">
          <img src="images/home/prosucts-kinds/00.jpeg" alt="product">
          <h4 class="product-title text-capitalize">girls</h4>
        </div>
        <div class="product-box text-center">
          <img src="images/home/prosucts-kinds/01.jpeg" alt="product">
          <h4 class="product-title text-capitalize">babies</h4>
        </div>
        <div class="product-box text-center">
          <img src="images/home/prosucts-kinds/00.jpeg" alt="product">
          <h4 class="product-title text-capitalize">boys</h4>
        </div>
        <div class="product-box text-center">
          <img src="images/home/prosucts-kinds/01.jpeg" alt="product">
          <h4 class="product-title text-capitalize">discount</h4>
        </div>
        <div class="product-box text-center">
          <img src="images/home/prosucts-kinds/00.jpeg" alt="product">
          <h4 class="product-title text-capitalize">babies</h4>
        </div>
        <div class="product-box text-center">
          <img src="images/home/prosucts-kinds/01.jpeg" alt="product">
          <h4 class="product-title text-capitalize">boys</h4>
        </div>
      </div>
    </div>
  </section>
  <!-- end slider two prosucts-kinds  -->







  <script src="libs/jquery/jquery-3.5.1.min.js"></script>
  <script src="libs/popper/popper.min.js"></script>
  <script src="libs/bootstrab/js/bootstrap.min.js"></script>
  <script src="libs/slick/js/slick.min.js"></script>
  <script src="js/products/products.js"></script>
</body>
</html>
